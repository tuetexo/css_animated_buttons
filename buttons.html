<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Filiq | buttons</title>
  </head>
  <body>
    <section class="buttons">
      <!--BUTTON #1--->
      <div class="button">
        <button class="borderLeftRight"><span>Text 1</span></button>
      </div>
      <!--BUTTON #2--->
      <div class="button">
        <button class="visibleBorderLeftRight"><span>Text 2</span></button>
      </div>
      <!--BUTTON #3--->
      <div class="button">
        <button class="borderFade"><span>Text 3</span></button>
      </div>
      <!--BUTTON #4--->
      <div class="button">
        <button class="magnifyText"><span>Text 4</span></button>
      </div>
      <!--BUTTON #5--->
      <div class="button">
        <button class="overlayLeftBtn"><span>Text 5</span></button>
      </div>
      <!--BUTTON #6--->
      <div class="button">
        <button class="circleScaleBtn"><span>Text 6</span></button>
      </div>
      <!--BUTTON #7--->
      <div class="button">
        <button class="snapLeftBtn"><span>Text 7</span></button>
      </div>
      <!--BUTTON #8--->
      <div class="button">
        <button class="redHoverBtn"><span>Text 8</span></button>
      </div>
    </section>
  </body>
</html>
